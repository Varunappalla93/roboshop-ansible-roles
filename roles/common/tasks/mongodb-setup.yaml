
  - name: Copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

  - name: Install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: get the entries count
    ansible.builtin.shell:  mongo --host mongodb.appalla.shop  --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
    register: entries_count
    when: component == "catalogue"

 - name: get the entries count
    ansible.builtin.shell: mongo --host mongodb.appalla.shop --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
    register: entries_count
    when: component == "user"

  - name: "load {{component}} data"
    ansible.builtin.shell: "mongo --host mongodb.appalla.shop < /app/schema/{{component}}.js"
    when: entries_count.stdout == "0" # keep double quotes